<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobKit - Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%232563eb'/><path d='M30 30h40v10H30zM30 45h30v10H30zM30 60h35v10H30z' fill='white'/></svg>">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center gap-3">
                <svg class="w-12 h-12" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100" height="100" rx="20" fill="#2563eb"/>
                    <path d="M30 30h40v10H30zM30 45h30v10H30zM30 60h35v10H30z" fill="white"/>
                </svg>
                <span class="text-3xl font-bold text-gray-900">JobKit</span>
            </a>
        </div>

        <!-- Card -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="border-b border-gray-200 py-4 text-center">
                <h2 id="page-title" class="text-lg font-semibold text-gray-900">Reset Password</h2>
            </div>

            <!-- Messages -->
            <div id="msg-error" class="hidden mx-6 mt-4 p-3 bg-red-50 border border-red-200 text-red-700 text-sm rounded-lg"></div>
            <div id="msg-success" class="hidden mx-6 mt-4 p-3 bg-green-50 border border-green-200 text-green-700 text-sm rounded-lg"></div>

            <!-- Forgot Password Form (shown when no token) -->
            <form id="forgot-form" class="p-6 space-y-4" onsubmit="handleForgot(event)">
                <p class="text-sm text-gray-600">Enter your email address and we'll send you a link to reset your password.</p>
                <div>
                    <label for="forgot-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="forgot-email" required autocomplete="email"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                        placeholder="you@example.com">
                </div>
                <button type="submit" id="forgot-btn"
                    class="w-full py-2.5 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 transition disabled:opacity-50 disabled:cursor-not-allowed">
                    Send Reset Link
                </button>
                <div class="text-center">
                    <a href="/login" class="text-sm text-blue-600 hover:text-blue-800">Back to Sign In</a>
                </div>
            </form>

            <!-- Reset Password Form (shown when token present) -->
            <form id="reset-form" class="hidden p-6 space-y-4" onsubmit="handleReset(event)">
                <p class="text-sm text-gray-600">Enter your new password below.</p>
                <div>
                    <label for="reset-password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                    <input type="password" id="reset-password" required autocomplete="new-password" minlength="8"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                        placeholder="At least 8 characters">
                </div>
                <div>
                    <label for="reset-confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="reset-confirm" required autocomplete="new-password" minlength="8"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                        placeholder="Confirm your password">
                </div>
                <button type="submit" id="reset-btn"
                    class="w-full py-2.5 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 transition disabled:opacity-50 disabled:cursor-not-allowed">
                    Reset Password
                </button>
                <div class="text-center">
                    <a href="/login" class="text-sm text-blue-600 hover:text-blue-800">Back to Sign In</a>
                </div>
            </form>
        </div>
    </div>

<script nonce="{{ request.state.nonce }}">
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    // Show the correct form based on URL
    if (token) {
        document.getElementById('forgot-form').classList.add('hidden');
        document.getElementById('reset-form').classList.remove('hidden');
        document.getElementById('page-title').textContent = 'Set New Password';
    }

    function showError(msg) {
        const el = document.getElementById('msg-error');
        el.textContent = msg;
        el.classList.remove('hidden');
        document.getElementById('msg-success').classList.add('hidden');
    }

    function showSuccess(msg) {
        const el = document.getElementById('msg-success');
        el.textContent = msg;
        el.classList.remove('hidden');
        document.getElementById('msg-error').classList.add('hidden');
    }

    async function handleForgot(e) {
        e.preventDefault();
        const btn = document.getElementById('forgot-btn');
        const email = document.getElementById('forgot-email').value;

        btn.disabled = true;
        btn.textContent = 'Sending...';

        try {
            const res = await fetch('/auth/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email }),
            });

            // Always show success (server does too, to prevent enumeration)
            showSuccess('If an account exists with that email, a reset link has been sent. Check your inbox.');
            btn.textContent = 'Link Sent';
        } catch {
            showError('Something went wrong. Please try again.');
            btn.disabled = false;
            btn.textContent = 'Send Reset Link';
        }
    }

    async function handleReset(e) {
        e.preventDefault();
        const btn = document.getElementById('reset-btn');
        const password = document.getElementById('reset-password').value;
        const confirm = document.getElementById('reset-confirm').value;

        if (password !== confirm) {
            showError('Passwords do not match.');
            return;
        }

        if (password.length < 8) {
            showError('Password must be at least 8 characters.');
            return;
        }

        btn.disabled = true;
        btn.textContent = 'Resetting...';

        try {
            const res = await fetch('/auth/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, new_password: password }),
            });

            if (res.ok) {
                showSuccess('Password reset successfully! Redirecting to login...');
                setTimeout(() => { window.location.href = '/login'; }, 2000);
            } else {
                const err = await res.json();
                showError(err.detail || 'Reset failed. The link may have expired.');
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        } catch {
            showError('Something went wrong. Please try again.');
            btn.disabled = false;
            btn.textContent = 'Reset Password';
        }
    }
</script>

</body>
</html>

{% extends "base.html" %}
{% block title %}Companies - JobKit{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Company Research</h1>
            <p class="text-gray-600 mt-1" id="results-count">Loading companies...</p>
        </div>
        <div class="flex items-center gap-3">
            <!-- View Toggle -->
            <div class="hidden sm:flex border border-gray-300 rounded-lg overflow-hidden">
                <button id="view-cards-btn" onclick="setView('cards')" class="px-3 py-2 bg-blue-600 text-white text-sm" title="Card view">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
                    </svg>
                </button>
                <button id="view-list-btn" onclick="setView('list')" class="px-3 py-2 bg-white text-gray-600 text-sm hover:bg-gray-50" title="List view">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
                    </svg>
                </button>
            </div>
            <button onclick="openAddModal()" class="inline-flex items-center gap-2 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                <span class="hidden sm:inline">Add Company</span>
            </button>
        </div>
    </div>

    <!-- Search and Filters -->
    <div class="bg-white p-4 rounded-lg shadow">
        <div class="flex flex-col md:flex-row gap-4">
            <!-- Search Input -->
            <div class="relative flex-1">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <input type="text" id="search-input" placeholder="Search companies by name or tech stack..."
                       class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                       oninput="handleSearch()">
            </div>

            <!-- Filters -->
            <div class="flex flex-wrap gap-3 items-center">
                <select id="filter-size" onchange="loadCompanies()" class="border border-gray-300 rounded-lg px-3 py-2 bg-white focus:ring-2 focus:ring-purple-500">
                    <option value="">All Sizes</option>
                    <option value="startup">Startup</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="enterprise">Enterprise</option>
                </select>
                <select id="filter-industry" onchange="applyFilters()" class="border border-gray-300 rounded-lg px-3 py-2 bg-white focus:ring-2 focus:ring-purple-500">
                    <option value="">All Industries</option>
                </select>
                <select id="filter-priority" onchange="loadCompanies()" class="border border-gray-300 rounded-lg px-3 py-2 bg-white focus:ring-2 focus:ring-purple-500">
                    <option value="">All Priorities</option>
                    <option value="5">Top Priority (5)</option>
                    <option value="4">High (4+)</option>
                    <option value="3">Medium (3+)</option>
                </select>

                <button id="clear-filters-btn" onclick="clearFilters()" class="hidden px-3 py-2 text-sm text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors">
                    <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                    Clear
                </button>
            </div>
        </div>
    </div>

    <!-- Cards View -->
    <div id="cards-view">
        <div id="companies-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Loading skeleton -->
            <div class="skeleton skeleton-card"></div>
            <div class="skeleton skeleton-card"></div>
            <div class="skeleton skeleton-card"></div>
        </div>
    </div>

    <!-- List View -->
    <div id="list-view" class="hidden bg-white rounded-lg shadow overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase cursor-pointer hover:bg-gray-100" onclick="sortTable('name')">
                            <div class="flex items-center gap-1">Company <svg id="sort-icon-name" class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/></svg></div>
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Industry</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Size</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tech Stack</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase cursor-pointer hover:bg-gray-100" onclick="sortTable('priority')">
                            <div class="flex items-center gap-1">Priority <svg id="sort-icon-priority" class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/></svg></div>
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody id="companies-table-body" class="bg-white divide-y divide-gray-200">
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add/Edit Company Modal -->
<div id="company-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" onclick="handleModalBackdropClick(event)">
    <div class="bg-white rounded-lg w-full max-w-lg max-h-[90vh] overflow-hidden shadow-xl" onclick="event.stopPropagation()">
        <!-- Modal Header -->
        <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
            <h2 id="modal-title" class="text-xl font-bold text-gray-900">Add Company</h2>
            <button onclick="closeModal()" class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Modal Body -->
        <div class="px-6 py-4 max-h-[calc(90vh-130px)] overflow-y-auto">
            <form id="company-form" class="space-y-4">
                <input type="hidden" id="company-id">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Company Name *</label>
                    <input type="text" id="company-name" required class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Website</label>
                        <input type="url" id="company-website" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="https://...">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">LinkedIn</label>
                        <input type="url" id="company-linkedin" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Size</label>
                        <select id="company-size" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2">
                            <option value="">Select...</option>
                            <option value="startup">Startup (1-50)</option>
                            <option value="small">Small (51-200)</option>
                            <option value="medium">Medium (201-1000)</option>
                            <option value="large">Large (1001-5000)</option>
                            <option value="enterprise">Enterprise (5000+)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Industry</label>
                        <input type="text" id="company-industry" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Tech Stack</label>
                    <input type="text" id="company-tech" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="Python, React, AWS, etc.">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Priority</label>
                    <div class="flex items-center gap-2 mt-2">
                        <div id="priority-stars" class="flex gap-1">
                            <button type="button" onclick="setPriority(1)" class="priority-star text-2xl text-gray-300 hover:text-yellow-400" data-star="1">★</button>
                            <button type="button" onclick="setPriority(2)" class="priority-star text-2xl text-gray-300 hover:text-yellow-400" data-star="2">★</button>
                            <button type="button" onclick="setPriority(3)" class="priority-star text-2xl text-gray-300 hover:text-yellow-400" data-star="3">★</button>
                            <button type="button" onclick="setPriority(4)" class="priority-star text-2xl text-gray-300 hover:text-yellow-400" data-star="4">★</button>
                            <button type="button" onclick="setPriority(5)" class="priority-star text-2xl text-gray-300 hover:text-yellow-400" data-star="5">★</button>
                        </div>
                        <span id="priority-label" class="text-sm text-gray-500 ml-2">Not set</span>
                        <input type="hidden" id="company-priority" value="0">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Culture Notes</label>
                    <textarea id="company-culture" rows="2" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="Work environment, values, etc."></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Interview Process</label>
                    <textarea id="company-interview" rows="2" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="What to expect in interviews..."></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Glassdoor Rating</label>
                        <input type="number" id="company-rating" step="0.1" min="0" max="5" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Salary Range</label>
                        <input type="text" id="company-salary" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="$100k - $150k">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Notes</label>
                    <textarea id="company-notes" rows="2" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2"></textarea>
                </div>
            </form>
        </div>

        <!-- Modal Footer -->
        <div class="flex justify-end gap-3 px-6 py-4 border-t border-gray-200 bg-gray-50">
            <button type="button" onclick="closeModal()" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100 transition-colors">Cancel</button>
            <button type="button" onclick="submitForm()" id="save-btn" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors inline-flex items-center gap-2 min-w-[100px] justify-center">
                <span id="save-btn-text">Save</span>
                <svg id="save-btn-spinner" class="hidden animate-spin h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </div>
    </div>
</div>

<script>
let allCompanies = [];
let filteredCompanies = [];
let allApplications = [];
let currentView = 'cards';
let currentSort = { field: 'priority', direction: 'desc' };
let searchTimeout = null;
let currentPriority = 0;

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    loadCompanies();
    loadApplications();
});

async function loadCompanies() {
    const size = document.getElementById('filter-size').value;
    const priority = document.getElementById('filter-priority').value;

    let url = '/api/companies/?';
    if (size) url += `size=${size}&`;
    if (priority) url += `min_priority=${priority}&`;

    const response = await fetch(url);
    allCompanies = await response.json();

    // Populate industry filter
    populateIndustryFilter();

    applyFilters();
}

async function loadApplications() {
    const response = await fetch('/api/applications/');
    allApplications = await response.json();
}

function populateIndustryFilter() {
    const industries = [...new Set(allCompanies.map(c => c.industry).filter(Boolean))].sort();
    const select = document.getElementById('filter-industry');
    select.innerHTML = '<option value="">All Industries</option>' +
        industries.map(i => `<option value="${i}">${i}</option>`).join('');
}

function handleSearch() {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
        applyFilters();
    }, 300);
}

function applyFilters() {
    const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
    const industry = document.getElementById('filter-industry').value;

    filteredCompanies = allCompanies.filter(c => {
        // Search filter
        if (searchTerm) {
            const matchesName = c.name && c.name.toLowerCase().includes(searchTerm);
            const matchesTech = c.tech_stack && c.tech_stack.toLowerCase().includes(searchTerm);
            const matchesIndustry = c.industry && c.industry.toLowerCase().includes(searchTerm);
            if (!matchesName && !matchesTech && !matchesIndustry) return false;
        }

        // Industry filter
        if (industry && c.industry !== industry) return false;

        return true;
    });

    sortCompanies();
    renderCompanies();
    updateResultsCount();
    updateClearFiltersButton();
}

function sortCompanies() {
    const { field, direction } = currentSort;
    filteredCompanies.sort((a, b) => {
        let aVal = a[field] || '';
        let bVal = b[field] || '';

        if (field === 'priority') {
            aVal = aVal || 0;
            bVal = bVal || 0;
        } else {
            aVal = aVal.toString().toLowerCase();
            bVal = bVal.toString().toLowerCase();
        }

        if (aVal < bVal) return direction === 'asc' ? -1 : 1;
        if (aVal > bVal) return direction === 'asc' ? 1 : -1;
        return 0;
    });
}

function sortTable(field) {
    if (currentSort.field === field) {
        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
    } else {
        currentSort.field = field;
        currentSort.direction = field === 'priority' ? 'desc' : 'asc';
    }
    applyFilters();
}

function updateResultsCount() {
    const total = allCompanies.length;
    const filtered = filteredCompanies.length;
    const countEl = document.getElementById('results-count');

    if (total === 0) {
        countEl.textContent = 'No companies yet';
    } else if (filtered === total) {
        countEl.textContent = `${total} ${total === 1 ? 'company' : 'companies'}`;
    } else {
        countEl.textContent = `Showing ${filtered} of ${total} companies`;
    }
}

function updateClearFiltersButton() {
    const hasFilters =
        document.getElementById('filter-size').value ||
        document.getElementById('filter-industry').value ||
        document.getElementById('filter-priority').value ||
        document.getElementById('search-input').value.trim();

    document.getElementById('clear-filters-btn').classList.toggle('hidden', !hasFilters);
}

function clearFilters() {
    document.getElementById('filter-size').value = '';
    document.getElementById('filter-industry').value = '';
    document.getElementById('filter-priority').value = '';
    document.getElementById('search-input').value = '';
    loadCompanies();
}

function setView(view) {
    currentView = view;

    document.getElementById('view-cards-btn').classList.toggle('bg-blue-600', view === 'cards');
    document.getElementById('view-cards-btn').classList.toggle('text-white', view === 'cards');
    document.getElementById('view-cards-btn').classList.toggle('bg-white', view !== 'cards');
    document.getElementById('view-cards-btn').classList.toggle('text-gray-600', view !== 'cards');

    document.getElementById('view-list-btn').classList.toggle('bg-blue-600', view === 'list');
    document.getElementById('view-list-btn').classList.toggle('text-white', view === 'list');
    document.getElementById('view-list-btn').classList.toggle('bg-white', view !== 'list');
    document.getElementById('view-list-btn').classList.toggle('text-gray-600', view !== 'list');

    document.getElementById('cards-view').classList.toggle('hidden', view !== 'cards');
    document.getElementById('list-view').classList.toggle('hidden', view !== 'list');

    renderCompanies();
}

function renderCompanies() {
    if (currentView === 'cards') {
        renderCardsView();
    } else {
        renderListView();
    }
}

function renderCardsView() {
    const grid = document.getElementById('companies-grid');

    if (filteredCompanies.length === 0) {
        grid.innerHTML = `
            <div class="col-span-full">
                <div class="empty-state">
                    <svg class="empty-state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                    </svg>
                    <h3 class="empty-state-title">${allCompanies.length === 0 ? 'No companies yet' : 'No matching companies'}</h3>
                    <p class="empty-state-description">${allCompanies.length === 0 ? 'Start researching companies you\'re interested in working for.' : 'Try adjusting your search or filters.'}</p>
                    <button onclick="${allCompanies.length === 0 ? 'openAddModal()' : 'clearFilters()'}" class="btn ${allCompanies.length === 0 ? 'btn-secondary' : 'btn-outline'}">
                        ${allCompanies.length === 0 ? 'Add Your First Company' : 'Clear Filters'}
                    </button>
                </div>
            </div>
        `;
        return;
    }

    grid.innerHTML = filteredCompanies.map(c => {
        const hasApplication = allApplications.some(a => a.company_name && a.company_name.toLowerCase() === c.name.toLowerCase());

        return `
            <div class="company-card bg-white rounded-lg shadow p-4 border border-gray-100 hover:border-purple-200">
                <div class="flex justify-between items-start mb-2">
                    <div class="flex-1">
                        <div class="flex items-center gap-2">
                            <h3 class="font-bold text-lg text-gray-900">${escapeHtml(c.name)}</h3>
                            ${hasApplication ? '<span class="badge badge-success text-xs">Applied</span>' : ''}
                        </div>
                        ${c.industry ? `<p class="text-sm text-gray-500">${escapeHtml(c.industry)}</p>` : ''}
                    </div>
                    <div class="flex items-center" onclick="event.stopPropagation()">
                        ${renderClickablePriorityStars(c.id, c.priority)}
                    </div>
                </div>
                ${c.size ? `<span class="badge badge-gray mb-2">${formatSize(c.size)}</span>` : ''}
                ${c.tech_stack ? `<p class="text-sm mb-2"><span class="font-medium text-gray-700">Tech:</span> <span class="text-gray-600">${escapeHtml(c.tech_stack)}</span></p>` : ''}
                ${c.glassdoor_rating ? `<p class="text-sm mb-2"><span class="font-medium text-gray-700">Glassdoor:</span> <span class="text-gray-600">${c.glassdoor_rating}/5</span></p>` : ''}
                ${c.salary_range ? `<p class="text-sm mb-2"><span class="font-medium text-gray-700">Salary:</span> <span class="text-gray-600">${escapeHtml(c.salary_range)}</span></p>` : ''}
                <div class="flex gap-3 mt-3">
                    ${c.website ? `<a href="${escapeHtml(c.website)}" target="_blank" class="text-xs text-purple-600 hover:underline inline-flex items-center gap-1">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/></svg>
                        Website
                    </a>` : ''}
                    ${c.linkedin_url ? `<a href="${escapeHtml(c.linkedin_url)}" target="_blank" class="text-xs text-purple-600 hover:underline inline-flex items-center gap-1">
                        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                        LinkedIn
                    </a>` : ''}
                </div>
                <div class="flex gap-2 mt-4 pt-3 border-t border-gray-100">
                    <button onclick="editCompany(${c.id})" class="flex-1 px-3 py-1.5 text-sm text-purple-600 hover:bg-purple-50 rounded-lg transition-colors">Edit</button>
                    ${!hasApplication ? `<a href="/applications?company=${encodeURIComponent(c.name)}" class="flex-1 px-3 py-1.5 text-sm text-center text-green-600 hover:bg-green-50 rounded-lg transition-colors">Apply</a>` : ''}
                    <button onclick="deleteCompany(${c.id})" class="px-3 py-1.5 text-sm text-red-600 hover:bg-red-50 rounded-lg transition-colors">Delete</button>
                </div>
            </div>
        `;
    }).join('');
}

function renderListView() {
    const tbody = document.getElementById('companies-table-body');

    if (filteredCompanies.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="6" class="px-6 py-12 text-center">
                    <div class="empty-state">
                        <svg class="empty-state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                        </svg>
                        <h3 class="empty-state-title">${allCompanies.length === 0 ? 'No companies yet' : 'No matching companies'}</h3>
                        <button onclick="${allCompanies.length === 0 ? 'openAddModal()' : 'clearFilters()'}" class="btn ${allCompanies.length === 0 ? 'btn-secondary' : 'btn-outline'}">
                            ${allCompanies.length === 0 ? 'Add Company' : 'Clear Filters'}
                        </button>
                    </div>
                </td>
            </tr>
        `;
        return;
    }

    tbody.innerHTML = filteredCompanies.map(c => {
        const hasApplication = allApplications.some(a => a.company_name && a.company_name.toLowerCase() === c.name.toLowerCase());

        return `
            <tr class="hover:bg-gray-50 transition-colors">
                <td class="px-6 py-4">
                    <div class="flex items-center gap-2">
                        <span class="font-medium text-gray-900">${escapeHtml(c.name)}</span>
                        ${hasApplication ? '<span class="badge badge-success text-xs">Applied</span>' : ''}
                    </div>
                    <div class="flex gap-2 mt-1">
                        ${c.website ? `<a href="${escapeHtml(c.website)}" target="_blank" class="text-xs text-purple-600 hover:underline">Website</a>` : ''}
                        ${c.linkedin_url ? `<a href="${escapeHtml(c.linkedin_url)}" target="_blank" class="text-xs text-purple-600 hover:underline">LinkedIn</a>` : ''}
                    </div>
                </td>
                <td class="px-6 py-4 text-gray-600">${escapeHtml(c.industry) || '-'}</td>
                <td class="px-6 py-4"><span class="badge badge-gray">${formatSize(c.size) || '-'}</span></td>
                <td class="px-6 py-4 text-gray-600 text-sm max-w-xs truncate">${escapeHtml(c.tech_stack) || '-'}</td>
                <td class="px-6 py-4">${renderClickablePriorityStars(c.id, c.priority)}</td>
                <td class="px-6 py-4">
                    <div class="flex items-center gap-2">
                        <button onclick="editCompany(${c.id})" class="p-1.5 text-gray-400 hover:text-purple-600 hover:bg-purple-50 rounded transition-colors" title="Edit">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                            </svg>
                        </button>
                        <button onclick="deleteCompany(${c.id})" class="p-1.5 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded transition-colors" title="Delete">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </button>
                    </div>
                </td>
            </tr>
        `;
    }).join('');
}

function renderClickablePriorityStars(companyId, priority) {
    let stars = '';
    for (let i = 1; i <= 5; i++) {
        const filled = i <= priority;
        stars += `<button onclick="updatePriority(${companyId}, ${i})" class="priority-star ${filled ? 'text-yellow-400' : 'text-gray-300'}" title="Set priority to ${i}">★</button>`;
    }
    return `<div class="flex">${stars}</div>`;
}

async function updatePriority(companyId, newPriority) {
    await fetch(`/api/companies/${companyId}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ priority: newPriority })
    });

    // Update local data
    const company = allCompanies.find(c => c.id === companyId);
    if (company) company.priority = newPriority;

    applyFilters();
}

function formatSize(size) {
    const sizes = {
        'startup': 'Startup',
        'small': 'Small',
        'medium': 'Medium',
        'large': 'Large',
        'enterprise': 'Enterprise'
    };
    return sizes[size] || size;
}

function escapeHtml(text) {
    if (!text) return '';
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Modal functions
function handleModalBackdropClick(event) {
    if (event.target === event.currentTarget) {
        closeModal();
    }
}

function openAddModal() {
    document.getElementById('modal-title').textContent = 'Add Company';
    document.getElementById('company-form').reset();
    document.getElementById('company-id').value = '';
    currentPriority = 0;
    updatePriorityStars(0);
    document.getElementById('company-modal').classList.remove('hidden');
    document.getElementById('company-name').focus();
}

function closeModal() {
    document.getElementById('company-modal').classList.add('hidden');
}

function setPriority(value) {
    currentPriority = value;
    document.getElementById('company-priority').value = value;
    updatePriorityStars(value);
}

function updatePriorityStars(value) {
    const stars = document.querySelectorAll('#priority-stars .priority-star');
    const labels = ['Not set', 'Low', 'Medium-Low', 'Medium', 'High', 'Top Priority'];

    stars.forEach((star, index) => {
        if (index < value) {
            star.classList.remove('text-gray-300');
            star.classList.add('text-yellow-400');
        } else {
            star.classList.remove('text-yellow-400');
            star.classList.add('text-gray-300');
        }
    });

    document.getElementById('priority-label').textContent = labels[value];
}

async function editCompany(id) {
    const company = allCompanies.find(c => c.id === id);
    if (!company) return;

    document.getElementById('modal-title').textContent = 'Edit Company';
    document.getElementById('company-id').value = company.id;
    document.getElementById('company-name').value = company.name || '';
    document.getElementById('company-website').value = company.website || '';
    document.getElementById('company-linkedin').value = company.linkedin_url || '';
    document.getElementById('company-size').value = company.size || '';
    document.getElementById('company-industry').value = company.industry || '';
    document.getElementById('company-tech').value = company.tech_stack || '';
    document.getElementById('company-priority').value = company.priority || 0;
    currentPriority = company.priority || 0;
    updatePriorityStars(currentPriority);
    document.getElementById('company-culture').value = company.culture_notes || '';
    document.getElementById('company-interview').value = company.interview_process || '';
    document.getElementById('company-rating').value = company.glassdoor_rating || '';
    document.getElementById('company-salary').value = company.salary_range || '';
    document.getElementById('company-notes').value = company.notes || '';

    document.getElementById('company-modal').classList.remove('hidden');
}

async function deleteCompany(id) {
    if (!confirm('Are you sure you want to delete this company?')) return;

    await fetch(`/api/companies/${id}`, { method: 'DELETE' });
    loadCompanies();
}

async function submitForm() {
    const saveBtn = document.getElementById('save-btn');
    const saveBtnText = document.getElementById('save-btn-text');
    const saveBtnSpinner = document.getElementById('save-btn-spinner');

    saveBtn.disabled = true;
    saveBtnText.textContent = 'Saving...';
    saveBtnSpinner.classList.remove('hidden');

    try {
        const id = document.getElementById('company-id').value;
        const data = {
            name: document.getElementById('company-name').value,
            website: document.getElementById('company-website').value || null,
            linkedin_url: document.getElementById('company-linkedin').value || null,
            size: document.getElementById('company-size').value || null,
            industry: document.getElementById('company-industry').value || null,
            tech_stack: document.getElementById('company-tech').value || null,
            priority: parseInt(document.getElementById('company-priority').value) || 0,
            culture_notes: document.getElementById('company-culture').value || null,
            interview_process: document.getElementById('company-interview').value || null,
            glassdoor_rating: parseFloat(document.getElementById('company-rating').value) || null,
            salary_range: document.getElementById('company-salary').value || null,
            notes: document.getElementById('company-notes').value || null
        };

        const url = id ? `/api/companies/${id}` : '/api/companies/';
        const method = id ? 'PATCH' : 'POST';

        const response = await fetch(url, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.detail || 'Failed to save company');
        }

        closeModal();
        loadCompanies();
    } catch (e) {
        alert('Error saving company: ' + e.message);
    } finally {
        saveBtn.disabled = false;
        saveBtnText.textContent = 'Save';
        saveBtnSpinner.classList.add('hidden');
    }
}

// Keyboard shortcuts
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') closeModal();
    if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
        e.preventDefault();
        document.getElementById('search-input').focus();
    }
});
</script>
{% endblock %}

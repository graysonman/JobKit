{% extends "base.html" %}
{% block title %}Companies - JobKit{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Company Research</h1>
            <p class="text-gray-600 mt-1" id="results-count">Loading companies...</p>
        </div>
        <div class="flex items-center gap-3">
            <!-- View Toggle -->
            <div class="hidden sm:flex border border-gray-300 rounded-lg overflow-hidden">
                <button id="view-cards-btn" class="px-3 py-2 bg-blue-600 text-white text-sm" title="Card view">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
                    </svg>
                </button>
                <button id="view-list-btn" class="px-3 py-2 bg-white text-gray-600 text-sm hover:bg-gray-50" title="List view">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
                    </svg>
                </button>
            </div>
            <button id="add-modal-btn" class="inline-flex items-center gap-2 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                <span class="hidden sm:inline">Add Company</span>
            </button>
        </div>
    </div>

    <!-- Search and Filters -->
    <div class="bg-white p-4 rounded-lg shadow">
        <div class="flex flex-col md:flex-row gap-4">
            <!-- Search Input -->
            <div class="relative flex-1">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <input type="text" id="search-input" placeholder="Search companies by name or tech stack..."
                       class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                       >
            </div>

            <!-- Filters -->
            <div class="flex flex-wrap gap-3 items-center">
                <select id="filter-size" class="border border-gray-300 rounded-lg px-3 py-2 bg-white focus:ring-2 focus:ring-purple-500">
                    <option value="">All Sizes</option>
                    <option value="startup">Startup</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="enterprise">Enterprise</option>
                </select>
                <select id="filter-industry" class="border border-gray-300 rounded-lg px-3 py-2 bg-white focus:ring-2 focus:ring-purple-500">
                    <option value="">All Industries</option>
                </select>
                <select id="filter-priority" class="border border-gray-300 rounded-lg px-3 py-2 bg-white focus:ring-2 focus:ring-purple-500">
                    <option value="">All Priorities</option>
                    <option value="5">Top Priority (5)</option>
                    <option value="4">High (4+)</option>
                    <option value="3">Medium (3+)</option>
                </select>

                <button id="clear-filters-btn" class="hidden px-3 py-2 text-sm text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors">
                    <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                    Clear
                </button>
            </div>
        </div>
    </div>

    <!-- Cards View -->
    <div id="cards-view">
        <div id="companies-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Loading skeleton -->
            <div class="skeleton skeleton-card"></div>
            <div class="skeleton skeleton-card"></div>
            <div class="skeleton skeleton-card"></div>
        </div>
    </div>

    <!-- List View -->
    <div id="list-view" class="hidden bg-white rounded-lg shadow overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase cursor-pointer hover:bg-gray-100" data-sort="name">
                            <div class="flex items-center gap-1">Company <svg id="sort-icon-name" class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/></svg></div>
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Industry</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Size</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tech Stack</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase cursor-pointer hover:bg-gray-100" data-sort="priority">
                            <div class="flex items-center gap-1">Priority <svg id="sort-icon-priority" class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/></svg></div>
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody id="companies-table-body" class="bg-white divide-y divide-gray-200">
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add/Edit Company Modal -->
<div id="company-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div id="company-modal-inner" class="bg-white rounded-lg w-full max-w-lg max-h-[90vh] overflow-hidden shadow-xl">
        <!-- Modal Header -->
        <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
            <h2 id="modal-title" class="text-xl font-bold text-gray-900">Add Company</h2>
            <button id="modal-close-btn" class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Modal Body -->
        <div class="px-6 py-4 max-h-[calc(90vh-130px)] overflow-y-auto">
            <form id="company-form" class="space-y-4">
                <input type="hidden" id="company-id">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Company Name *</label>
                    <input type="text" id="company-name" required class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Website</label>
                        <input type="url" id="company-website" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="https://...">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">LinkedIn</label>
                        <input type="url" id="company-linkedin" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Size</label>
                        <select id="company-size" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2">
                            <option value="">Select...</option>
                            <option value="startup">Startup (1-50)</option>
                            <option value="small">Small (51-200)</option>
                            <option value="medium">Medium (201-1000)</option>
                            <option value="large">Large (1001-5000)</option>
                            <option value="enterprise">Enterprise (5000+)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Industry</label>
                        <input type="text" id="company-industry" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Tech Stack</label>
                    <input type="text" id="company-tech" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="Python, React, AWS, etc.">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Priority</label>
                    <div class="flex items-center gap-2 mt-2">
                        <div id="priority-stars" class="flex gap-1">
                            <button type="button" class="priority-star text-2xl text-gray-300 hover:text-yellow-400" data-star="1">★</button>
                            <button type="button" class="priority-star text-2xl text-gray-300 hover:text-yellow-400" data-star="2">★</button>
                            <button type="button" class="priority-star text-2xl text-gray-300 hover:text-yellow-400" data-star="3">★</button>
                            <button type="button" class="priority-star text-2xl text-gray-300 hover:text-yellow-400" data-star="4">★</button>
                            <button type="button" class="priority-star text-2xl text-gray-300 hover:text-yellow-400" data-star="5">★</button>
                        </div>
                        <span id="priority-label" class="text-sm text-gray-500 ml-2">Not set</span>
                        <input type="hidden" id="company-priority" value="0">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Culture Notes</label>
                    <textarea id="company-culture" rows="2" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="Work environment, values, etc."></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Interview Process</label>
                    <textarea id="company-interview" rows="2" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="What to expect in interviews..."></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Glassdoor Rating</label>
                        <input type="number" id="company-rating" step="0.1" min="0" max="5" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Salary Range</label>
                        <input type="text" id="company-salary" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="$100k - $150k">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Notes</label>
                    <textarea id="company-notes" rows="2" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2"></textarea>
                </div>
            </form>
        </div>

        <!-- Modal Footer -->
        <div class="flex justify-end gap-3 px-6 py-4 border-t border-gray-200 bg-gray-50">
            <button id="modal-cancel-btn" type="button" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100 transition-colors">Cancel</button>
            <button type="button" id="save-btn" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors inline-flex items-center gap-2 min-w-[100px] justify-center">
                <span id="save-btn-text">Save</span>
                <svg id="save-btn-spinner" class="hidden animate-spin h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}<script src="/static/js/companies.js"></script>{% endblock %}

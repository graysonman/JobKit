{% extends "admin/base_admin.html" %}

{% block title %}Users{% endblock %}
{% block page_title %}User Management{% endblock %}

{% block content %}
<!-- Search & Filters -->
<div class="bg-white rounded-xl border border-gray-200 p-4 mb-6">
    <div class="flex flex-col sm:flex-row gap-4">
        <!-- Search -->
        <div class="flex-1">
            <div class="relative">
                <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                <input type="text" id="user-search" placeholder="Search by name or email..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none">
            </div>
        </div>
        <!-- Sort -->
        <select id="user-sort" class="px-3 py-2 border border-gray-300 rounded-lg text-sm">
            <option value="created_at:desc">Newest first</option>
            <option value="created_at:asc">Oldest first</option>
            <option value="name:asc">Name A-Z</option>
            <option value="name:desc">Name Z-A</option>
            <option value="email:asc">Email A-Z</option>
        </select>
    </div>

    <!-- Filter pills -->
    <div class="flex flex-wrap gap-2 mt-3">
        <button class="user-filter-btn px-3 py-1.5 text-xs font-medium rounded-full border border-gray-300 bg-gray-900 text-white" data-filter="all">All</button>
        <button class="user-filter-btn px-3 py-1.5 text-xs font-medium rounded-full border border-gray-300 text-gray-600 hover:bg-gray-50" data-filter="active">Active</button>
        <button class="user-filter-btn px-3 py-1.5 text-xs font-medium rounded-full border border-gray-300 text-gray-600 hover:bg-gray-50" data-filter="inactive">Inactive</button>
        <button class="user-filter-btn px-3 py-1.5 text-xs font-medium rounded-full border border-gray-300 text-gray-600 hover:bg-gray-50" data-filter="unverified">Unverified</button>
        <button class="user-filter-btn px-3 py-1.5 text-xs font-medium rounded-full border border-gray-300 text-gray-600 hover:bg-gray-50" data-filter="admins">Admins</button>
    </div>
</div>

<!-- Users Table -->
<div class="bg-white rounded-xl border border-gray-200 overflow-hidden">
    <div class="overflow-x-auto">
        <table class="w-full">
            <thead class="bg-gray-50 border-b border-gray-200">
                <tr>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden sm:table-cell">Status</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden md:table-cell">Records</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden lg:table-cell">Joined</th>
                    <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody id="users-table-body" class="divide-y divide-gray-200">
                <tr>
                    <td colspan="5" class="px-4 py-8 text-center text-gray-500">Loading users...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="px-4 py-3 border-t border-gray-200 flex items-center justify-between">
        <p class="text-sm text-gray-500" id="users-showing">Showing 0 users</p>
        <div class="flex gap-2" id="users-pagination"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobKit - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%232563eb'/><path d='M30 30h40v10H30zM30 45h30v10H30zM30 60h35v10H30z' fill='white'/></svg>">
    <style>
        .tab-active { border-bottom: 2px solid #2563eb; color: #2563eb; font-weight: 600; }
        .tab-inactive { border-bottom: 2px solid transparent; color: #6b7280; }
        .strength-bar { transition: width 0.3s ease, background-color 0.3s ease; }
        .check-pass { color: #16a34a; }
        .check-fail { color: #d1d5db; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center gap-3">
                <svg class="w-12 h-12" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100" height="100" rx="20" fill="#2563eb"/>
                    <path d="M30 30h40v10H30zM30 45h30v10H30zM30 60h35v10H30z" fill="white"/>
                </svg>
                <span class="text-3xl font-bold text-gray-900">JobKit</span>
            </a>
            <p class="mt-2 text-gray-500">Your job search toolkit</p>
        </div>

        <!-- Auth Card -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Tabs -->
            <div class="flex border-b border-gray-200">
                <button id="tab-login"
                    class="flex-1 py-4 text-center text-sm font-medium tab-active transition-colors">
                    Sign In
                </button>
                <button id="tab-register"
                    class="flex-1 py-4 text-center text-sm font-medium tab-inactive transition-colors">
                    Create Account
                </button>
            </div>

            <!-- Error Display -->
            <div id="auth-error" class="hidden mx-6 mt-4 p-3 bg-red-50 border border-red-200 text-red-700 text-sm rounded-lg"></div>

            <!-- Success Display -->
            <div id="auth-success" class="hidden mx-6 mt-4 p-3 bg-green-50 border border-green-200 text-green-700 text-sm rounded-lg"></div>

            <!-- Login Form -->
            <form id="login-form" class="p-6 space-y-4">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="login-email" required autocomplete="email"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                        placeholder="you@example.com">
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="login-password" required autocomplete="current-password"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                        placeholder="Enter your password">
                    <div class="text-right mt-1">
                        <a href="/reset-password" class="text-sm text-blue-600 hover:text-blue-800">Forgot password?</a>
                    </div>
                </div>
                <button type="submit" id="login-btn"
                    class="w-full py-2.5 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 transition disabled:opacity-50 disabled:cursor-not-allowed">
                    Sign In
                </button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="hidden p-6 space-y-4">
                <div>
                    <label for="register-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="register-name" required autocomplete="name"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                        placeholder="Your name">
                </div>
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="register-email" required autocomplete="email"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                        placeholder="you@example.com">
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="register-password" required autocomplete="new-password"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                        placeholder="Create a password">
                    <!-- Password strength indicator -->
                    <div class="mt-2 space-y-1">
                        <div class="w-full h-1.5 bg-gray-200 rounded-full overflow-hidden">
                            <div id="strength-bar" class="h-full strength-bar rounded-full bg-gray-300" style="width: 0%"></div>
                        </div>
                        <div class="grid grid-cols-2 gap-1 text-xs">
                            <span id="check-length" class="check-fail">✓ 8+ characters</span>
                            <span id="check-upper" class="check-fail">✓ Uppercase letter</span>
                            <span id="check-lower" class="check-fail">✓ Lowercase letter</span>
                            <span id="check-digit" class="check-fail">✓ Number</span>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="register-confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="register-confirm" required autocomplete="new-password"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                        placeholder="Confirm your password">
                </div>
                <button type="submit" id="register-btn"
                    class="w-full py-2.5 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 transition disabled:opacity-50 disabled:cursor-not-allowed">
                    Create Account
                </button>
            </form>

            <!-- OAuth Buttons (shown if configured) -->
            <div id="oauth-section" class="hidden px-6 pb-6">
                <div class="relative my-2">
                    <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-200"></div></div>
                    <div class="relative flex justify-center text-sm"><span class="px-3 bg-white text-gray-400">or continue with</span></div>
                </div>
                <div class="flex gap-3 mt-4">
                    <a id="oauth-google" href="/auth/oauth/google"
                        class="flex-1 flex items-center justify-center gap-2 py-2.5 border border-gray-300 rounded-lg hover:bg-gray-50 transition text-sm font-medium text-gray-700">
                        <svg class="w-5 h-5" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                        Google
                    </a>
                    <a id="oauth-github" href="/auth/oauth/github"
                        class="flex-1 flex items-center justify-center gap-2 py-2.5 border border-gray-300 rounded-lg hover:bg-gray-50 transition text-sm font-medium text-gray-700">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/></svg>
                        GitHub
                    </a>
                </div>
            </div>
        </div>

        <p class="text-center text-xs text-gray-400 mt-6">JobKit &mdash; Your local job search toolkit</p>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
